name: suggester

on:
  pull_request:
    branches: [main]


jobs:
  docker:
    name: execute
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: pwd
        run: |
          pwd

      - name: ls
        run: |
          ls

      - name: Docstring Auditor
        uses: agencyenterprise/docstring-auditor@main
        with:
          openaiApiKey: ${{ secrets.OPENAI_API_KEY }}
          path: .
          code-block-name: docstring_auditor
          ignore-dirs: tests
          auto-fix: true

      - name: ls
        run: |
          ls

      - name: git status
        run: |
          git status

      - name: git diff
        run: |
          git diff
          
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: reviewdog
        run: |
          TMPFILE=$(mktemp)
          git diff >"${TMPFILE}"
          git stash -u && git stash drop
          reviewdog -f=diff -f.diff.strip=1 -reporter=github-pr-review < "${TMPFILE}"

      - name: suggester
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: docstring-auditor
